<!DOCTYPE html>

<head>

<body>
    <div id="loader">

    <div class="nav-container">

    <section id="form">
        <div class="container ">
            <h1>Sign Up</h1>
            <form action="" class="sign">
                <input type="text" class=" form-control" placeholder="Name">

                <input type="password" name="cnfirmpassword" class="form-control" placeholder="Confirm password">

                <button class="submit" type="submit">
                    Submit
                </button>
            </form>
            <p>Already have an account?</p>
            <a href="./signin.html">
            <p>Sign In</p></a>
            

        </div>
    </section>
